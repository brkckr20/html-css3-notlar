<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İmage</title>
</head>

<body>
    <img width="300px"
        src="https://images.unsplash.com/photo-1524758631624-e2822e304c36?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
        alt="">

    <img width="300px" src="img/toa-heftiba-FV3GConVSss-unsplash.jpg" alt="Local Resim">
    <h1>-image map-</h1>
    <!-- 
        resim attributesi usemap olan değer ile map'in name değeri aynı olmalıdır.
        ilgili koordinat tıklanıldığında ilgili linke gider.
     -->
    <img width="300px" src="img/toa-heftiba-FV3GConVSss-unsplash.jpg" alt="Local Resim" usemap="#pc">
    <map name="pc">
        <area shape="rect" coords="32,41,275,349" href="https://www.google.com" alt="resim">
    </map>
</body>

</html>
