<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
    <style>
        label {
            min-width: 100px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <form action="#" method="post">
        <!-- varsayılan get methodudur -->
        <div>
            <label for="name">İsim : </label>
            <input type="text" name="name" id="name" />
        </div>
        <div>
            <label for="surname">soyisim : </label>
            <input type="text" name="surname" id="surname" />
        </div>
        <div>
            <label for="kadin">Cinsiyet : </label>
            <input type="radio" name="cinsiyet" value="erkek" id="erkek" checked /><span>Erkek</span>
            <input type="radio" name="cinsiyet" value="kadin" id="kadin" /><span>Kadın</span>
        </div>
        <div>
            <label for="kadin">Yetkinlikler : </label>
            <input type="checkbox" name="js" id="js" value="js" checked="checked"><span>Javascript</span>
            <input type="checkbox" name="react" id="react" value="react"><span>ReactJS</span>
            <input type="checkbox" name="laravel" id="laravel" value="laravel"><span>Laravel</span>
        </div>
        <input type="submit" value="Kaydet" />
    </form>

</body>

</html>
