<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Attributes</title>
</head>

<body>
    <input type="text" readonly value="açılısta dolu gelicek" /><br><br>
    <input type="text" disabled value="burak /"> <br><br> <!-- disabled alanlar formda gonderilmez -->
    <input type="text" size="5" /> <br><br> <!-- form genisligi (width olarak) size default="20" -->
    <input type="text" maxlength="5" /> <br><br> <!-- max karakter sayisi -->
</body>

</html>
