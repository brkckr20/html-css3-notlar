<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            letter-spacing: 1px;
        }

        deneme {
            display: block;
            text-align: center;
            padding: 5px 0;
            background-color: bisque;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        /* yeni etiket ekleme */
        document.createElement("deneme");
    </script>
</head>

<body>
    <!-- HTML yorum satırı -->
    <h1>Html yorumları eklendi</h1>
    <div>
        kapsayıcı
    </div> <!-- kapsayıcı div sonu -->


    <deneme>
        JavaScript ile oluşturulan yeni etiket
    </deneme>
</body>

</html>
